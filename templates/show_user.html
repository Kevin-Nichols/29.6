{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}}

{% block content %}

<div class="row">

  <div class="col-sm-10 col-12">

    <h2 class="mt-4">{{user.username}}'s Feedback</h2>

    <ul>
      {% for feedback in user.feedback %}

      <li>
        <b>{{ feedback.title }}</b>
        <br>
        {{ feedback.content }}
      </li>

      <form>
        {{form.hidden_tag()}}
        <button class="btn btn-info btn-sm"
                formmethod="GET"
                formaction="/feedback/{{ feedback.id }}/update">
          Edit
        </button>
        <button class="btn btn-danger btn-sm"
                formmethod="POST"
                formaction="/feedback/{{ feedback.id }}/delete">
          Delete
        </button>
      </form>

      {% endfor %}
    </ul>
    <br>
    <p>
      <a href="/users/{{ user.username }}/feedback/add" class="btn btn-primary">
        Add Feedback
      </a>
    </p>

    <form>
      <button class="btn btn-danger"
              formaction="/users/{{ user.username }}/delete"
              formmethod="POST">
        Delete User
      </button>
    </form>

  </div>
</div>

{% endblock %}
